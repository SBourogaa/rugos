---
- name: Update/upgrade ruglets
  hosts: ruglets
  become: true
  serial: 2
  vars:
    apt_cache_valid_seconds: 3600
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: "{{ apt_cache_valid_seconds }}"

    - name: Upgrade all packages (dist-upgrade)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: false
        force_apt_get: true

    - name: Autoremove old packages
      ansible.builtin.apt:
        autoremove: true
        purge: true

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Rebooting due to system updates"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 20
      when: reboot_required.stat.exists

    - name: Report reboot status
      ansible.builtin.debug:
        msg: "System was rebooted"
      when: reboot_required.stat.exists
